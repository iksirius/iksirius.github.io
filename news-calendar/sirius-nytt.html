        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/style.css" />
        <link rel="shortcut icon" href="../images/favicon.png">
        <title>Sirius nytt</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141375905-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-141375905-1');
        </script>
    </head>
    <body>
        <div class="container my-3">
            <div class="header py-3">
                <h1><img class="sirius-logo mr-4" src="../images/sirius_logo.png"/>Sirius Nytt</h1>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="./sirius-nytt.html">2021</a>
                </li>
            </ul>
            <div class="min-100 mt-3">
                <div class="list-group" id="NewsContainer"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $.getJSON("https://sheets.googleapis.com/v4/spreadsheets/1RWgmEm-mDqqdeuaHuDNNRd6AjEnbNDWHvFHnr91lyoI/values/Sheet1?key=AIzaSyB288TT6TpSDatlG3xoF1xEqm0jhttLYZ0", function(data) {
                let latestFirst = data.values.reverse();
                let markup = "";

                for(const row of latestFirst) {
                    if(row[0] !== "Date") {
                        markup += `<div class="list-group-item news-item"><span class="news-date">${row[0]}</span><div class="news-header"><a href="${row[3]}" class='list-group-item-action' target="_blank">${row[1]}</a></div><div class="news-description">${row[2]}</div></div>`;
                    }
                }
                $("#NewsContainer").append(markup);
            });
        </script>
    </body>
