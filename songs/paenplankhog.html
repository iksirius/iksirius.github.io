        <link rel="stylesheet" href="../style/style.css" />

        <title>Sirius Västra Sidan - På en plankhög</title>
    </head>
    <body>
        <div class="container my-3">
            <div class="header py-3">
                <h1><a href="../index.html" class="link-unstyled"><img class="sirius-logo mr-4" src="../images/sirius_logo.png"/>Sjung med Sirius </a></h1>
            </div>
            <div class="song px-5 py-4 min-100 mt-3">
                <h2 class="song-header pb-3">På en plankhög</h2>
                <div class="lyrics py-3 px-2">
                    <pre>
På en plankhög i staden
Augusti 1907
Bildades vårt blåsvarta Sirius
Uppsalas stolthet än idag
Och så länge stjärnan lyser
Går våra ränder aldrig ur
Vi ska stötta våra hjältar
I alla väder ur och skur

Oh-oh oh-oh oh-oh oh-oh-oh… Sirius!
                    </pre>
                </div>
            </div>
        </div>
