                    <pre>
På en plankhög i staden
Augusti 1907
Bildades vårt blåsvarta Sirius
Uppsalas stolthet än idag
Och så länge stjärnan lyser
Går våra ränder aldrig ur
Vi ska stötta våra hjältar
I alla väder ur och skur

Oh-oh oh-oh oh-oh 
oh-oh-oh… Sirius!
